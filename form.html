<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form HTML</title>
</head>
<body>
    
    <form action="form.html" method="GET">

        <div>
            <label for="firstname">Pr√©nom</label>
            <input type="text" id="firstname" name="firstname" placeholder="Raimond">
        </div>
        <div>
            <label for="lastname">Nom</label>
            <input type="text" id="lastname" name="lastname" placeholder="Martin" value="Dupont">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="text" name="email" id="email" placeholder="exemple@exemple.com">
        </div>
        <div>
            <label for="birthdate">Date de naissance</label>
            <input type="date" name="birthdate" id="birthdate" >
        </div>
        <div>
            <label for="message">Message</label>
            <textarea 
                name="message" 
                id="message" 
                cols="30" 
                placeholder="Raconte moi ta vie ..." 
                rows="10"></textarea>
        </div>
        <div>
            <label>
                <input type="radio" name="gender">
                    Madame
            </label>
            <label>
                <input type="radio" name="gender">
                    Monsieur
            </label>
        </div>
        <div>
            <label>
                <input type="checkbox" name="CGV"> CGV
            </label>
            <label>
                <input type="checkbox" name="Newsletter" checked> Inscription Newsletter
            </label>
        </div>
    </form>

</body>
</html>
