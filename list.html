<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List</title>
</head>
<body>

    <h1 style="color:tomato;font-size:2em">Les listes</h1>

    <ol>
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
    </ol>

    <ul>
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
    </ul>

    <nav role="navigation">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    
    <table border="1" cellpadding="12" cellspacing="0">
        <caption>Titre de mon tableau</caption>
        <tr>
            <th>Id</th>
            <th>Product</th>
            <th>Prix</th>
        </tr>
        <tr>
            <td>#45893489</td>
            <td>Dell X672</td>
            <td>590.00</td>
        </tr>
    </table>
    <table border="1" cellpadding="12" cellspacing="0">
        <caption>Students</caption>
        <thead>
            <tr>
                <th>Nom</th>
                <th>Prénom</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th>Nom</th>
                <th>Prénom</th>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>John</td>
                <td>Doe</td>
            </tr>
        </tbody>
    </table>
    <table border="1" cellpadding="12" cellspacing="0">
        <tr>
            <td>Item A</td>
            <td>Item B</td>
            <td>Item C</td>
        </tr>
        <tr>
            <td colspan="3">Single Item</td>
        </tr>
        <tr>
            <td rowspan="2">Item D</td>
            <td>Item E</td>
            <td>Item F</td>
        </tr>
        <tr>

            <td>Item H</td>
            <td>Item I</td>
        </tr>        
    </table>
</body>
</html>
